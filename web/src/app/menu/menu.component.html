<mat-toolbar class="flex-row-between" [ngClass]="{'mat-primary' : !removalMode, 'mat-warn' : removalMode}" style="padding: 0">
  <button mat-button>
    <div class="flex-row-left">
      <div class="flex-row-evenlyer">
        <div class="flex-column flex-center">
          <div class="Grouse-Avatar"></div>
        </div>
        <p>Grouse</p>
      </div>
    </div>
  </button>
  <div class="flex-row-right">
    <div class="flex-row-between">
      <button mat-button (click)="enterUserEdit()">
        <div class="flex-row-between">
          <div class="flex-center">
            <i class="material-icons flex-center navbar-icon icon-large">account_box</i>
          </div>
          <p>{{this.userData.userName}}</p>
        </div>
      </button>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item>Profil</button>
        <button mat-menu-item>Instillinger</button>
        <button mat-menu-item>Logg ut</button>
      </mat-menu>
      <button mat-button (click)="logout()">
        <div class="flex-column">
          <i class="material-icons flex-center navbar-icon">exit_to_app</i>
          <p class="no-m">Logg ut</p>
        </div>
      </button>
    </div>
  </div>
</mat-toolbar>
<div id="menu" class="menu-container">
  <div class="flex-row-left mal-container">
    <button mat-raised-button class="flex-column flex-center mal-card" (click)="newProject()">
      <i class="material-icons">add_circle_outline</i>
      <p>Nytt Prosjekt</p>
    </button>
    <button mat-raised-button [disabled]="removalMode && project.ownedBy !== userData.userName" class="mal-card" *ngFor="let project of projects" (click)="selectProject(project)">
      <div class="flex-column-squish">
        <h3>{{project.organisationName}}</h3>
        <p>{{project.projectName}}</p>
        <h6>Last Viewed: {{project.changedDate.split('-')[2].split('T')[0]}}.{{project.changedDate.split('-')[1]}}.{{project.changedDate.split('-')[0]}}</h6>
      </div>
    </button>
    <button mat-raised-button class="flex-column flex-center mal-card" [ngClass]="{'mat-primary' : removalMode, 'mat-warn' : !removalMode}" (click)="removeToggle()">
      <i class="material-icons">delete_forever</i>
      <p>Slett et prosjekt</p>
    </button>
  </div>
  <div class="flex-row-right">
    <button color="warn" mat-raised-button (click)="removeToggle()" class="Krav-options-button"><i class="material-icons">delete_forever</i></button>
  </div>
</div>
<footer class="footer fixed-bottom">
  <div class="KDRS-logo"></div>
  <p>Grouse er utviklet av KDRS</p>
</footer>
