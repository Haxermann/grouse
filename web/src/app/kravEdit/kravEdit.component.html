<mat-toolbar class="flex-row-between" color="primary" style="padding: 0">
  <div class="flex-row-left">
    <div class="flex-row-evenlyer">
      <button class="no-p" mat-button (click)="goToMainMenu()">
        <div class="flex-row-left no-m">
          <div class="flex-row-evenlyer no-m">
            <div class="flex-column flex-center">
              <div class="Grouse-Avatar"></div>
            </div>
            <p>Grouse</p>
          </div>
        </div>
      </button>
      <button mat-button (click)="sideBarOpen = !sideBarOpen">Se krav</button>
    </div>
  </div>
  <div class="flex-row-right">
    <div class="flex-row-between">
      <button mat-button>
        <div class="flex-row-between">
          <div class="flex-center">
            <i class="material-icons flex-center navbar-icon icon-large">account_box</i>
          </div>
          <p>{{this.userData.userName}}</p>
        </div>
      </button>
      <mat-menu #profileMenu="matMenu">
        <button mat-menu-item>Profil</button>
        <button mat-menu-item>Instillinger</button>
        <button mat-menu-item>Logg ut</button>
      </mat-menu>
      <button mat-button (click)="logout()">
        <div class="flex-column">
          <i class="material-icons flex-center navbar-icon">exit_to_app</i>
          <p class="no-m">Logg ut</p>
        </div>
      </button>
    </div>
  </div>
</mat-toolbar>
<mat-sidenav-container class="sidebar" hasBackdrop="true">
  <mat-sidenav mode="over" [opened]="sideBarOpen" class="sidenav">

    <!-- Tree Test DONT TOUCH IT FOR THE LOVE OF EVERYTHING HOLY-->

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <button mat-button class="fill no-p" (click)="changeReq(node.id)">
          <li class="mat-tree-node">
            <!-- use a disabled button to provide padding for tree leaf -->
            {{node.name}}
          </li>
          <mat-divider></mat-divider>
        </button>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
          <li>
            <div class="mat-tree-node">
              <button mat-icon-button matTreeNodeToggle
                      [attr.aria-label]="'toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              {{node.name}}
            </div>
            <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
              <ng-container matTreeNodeOutlet></ng-container>
            </ul>
          </li>
        <mat-divider></mat-divider>
      </mat-nested-tree-node>
    </mat-tree>
  </mat-sidenav>
  <mat-sidenav-content class="sidenav-content">
    <mat-card class="Krav-card">
      <mat-card-header>
        <h2>{{currentReq.title}}</h2>
      </mat-card-header>
      <mat-card-content>
        <h4>Beskrivelse</h4>
        <div>{{currentReq.description}}</div>
        <h4>Forklaring</h4>
        <div>{{currentReq.explanation}}</div>
        <h4>Konsekvens</h4>
        <div>{{currentReq.consequence}}</div>
      </mat-card-content>
    </mat-card>
    <mat-card class="Krav-card-edit">
      <mat-tab-group>
        <mat-tab *ngFor="let req of this.currentReq.referenceProjectRequirement; let i = index" label="{{i+1}}">
          <mat-form-field class="Krav-form">
            <mat-label>Krav</mat-label>
            <textarea id="field-{{i}}" class="Krav-input" matInput value="{{req.requirementText}}" (change)="updateRequirement(i)"></textarea>
          </mat-form-field>
        </mat-tab>
        <mat-tab label="Ny">
          <p>test</p>
          <button mat-raised-button>test</button>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-card-footer class="Krav-status">
  <mat-card>
    <a mat-button >jau</a>
    <a mat-button >jau</a>
    <a mat-button >jau</a>
 </mat-card>
</mat-card-footer>
