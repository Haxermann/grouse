<!DOCTYPE html>
<html lang="no" ng-app="grouse-app">
<head>
  <title>KDRS-Grouse Noark 5 kravspec</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- css resources -->
  <link href="dependencies/vendor/META-INF/resources/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css"
        rel="stylesheet" type="text/css">
  <link
    href="dependencies/vendor/META-INF/resources/webjars/font-awesome/5.0.9/web-fonts-with-css/css/fontawesome-all.css"
    rel="stylesheet" type="text/css">

  <!-- js resources -->
  <script src="dependencies/vendor/META-INF/resources/webjars/jquery/3.2.1/jquery.min.js"></script>
  <script src="dependencies/vendor/META-INF/resources/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
  <script src="dependencies/vendor/META-INF/resources/webjars/angularjs/1.6.6/angular.min.js"></script>

  <!-- internal js resources-->
  <script src="common.js"></script>
  <script src="login.js"></script>

</head>
<body ng-controller="LoginController">

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default" ng-show="!showCreateAccount">
        <div class="panel-heading">
          <h3 class="panel-title">KDRS Kravspec verktøy</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Epost adresse"
                       name="emailAddress" type="email" ng-model="emailAddress" autofocus>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Passord"
                       name="password" type="password" ng-model="password">
              </div>
              <div class="btn-toolbar">
                <button type="button" class="btn btn-primary float-right"
                        data-toggle="modal" data-target="#newAccountModal">
                  Opprett konto
                </button>
                <button type="button" ng-click="doLogin()"
                        class="btn btn-primary pull-right">Logg på
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- modal to create a new project -->
<div class="modal fade" my-modal id="newAccountModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4>Opprett ny konto</h4>
        <button type="button" class="close" data-dismiss="modal">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="row">
            <label class="control-label" for="emailAddress">Epost adresse:</label>
            <input type="text" name="emailAddress" id="emailAddress"
                   ng-model="emailAddressRegister" class="form-control"
                   placeholder="emailAddress"/>
          </div>
          <div class="row">
            <label class="control-label" for="emailAddress">Passord:</label>
            <input class="form-control" placeholder="Passord"
                   name="password" type="password" value=""
                   ng-model="passwordRegister">
          </div>
          <div class="row">
            <label class="control-label" for="emailAddress">Gjenta passord:</label>
            <input class="form-control" placeholder="Gjenta passord"
                   name="repeat_password" type="password" value=""
                   ng-model="repeatPasswordRegister">
          </div>
          <div class="row" ng-show="passwordNotMatching">
            <div class="alert alert-danger">
              Passordene stemmer ikke!
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary pull-right"
                ng-click="createAccount()">Opprett konto
        </button>

        <button type="button" class="btn btn-secondary" data-dismiss="modal">Lukk</button>
      </div>
    </div>
  </div>
</div>
<!-- End modal to create a new project -->
</body>
</html>
